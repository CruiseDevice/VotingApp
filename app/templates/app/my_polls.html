{% extends "base.html" %}
{% block title %}
{% endblock %}
{% block content %}
    <div>
        <ul class = "list-group">
            <li class = "list-group-item">
                {% for poll in polls %}
                    <a href="{% url 'app:detail' poll.id  %}">{{poll.question_text}} by {{poll.user}}</a>
                {% endfor %}
            </li>
        </ul>
    </div>
{% endblock %}
