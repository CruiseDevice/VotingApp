{% extends "base.html" %}
{% block title %}
{% endblock %}
{% block content %}
    <div>
        {% for poll in polls %}
		    <ul class = "list-group">
		        <li class = "list-group-item">
		                <a href="{% url 'app:detail' poll.id  %}">{{poll.question_text}}</a> by {{request.user}}
		        </li>
		    </ul>
        {% endfor %}
    </div>
{% endblock %}
